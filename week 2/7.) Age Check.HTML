<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">

function UserForm(){
    const [name, setName] = React.useState({
        firstName: '',
        age: ''
    });
    
    const [result, setResult] = React.useState('');

function HandleClick(){
    return(
    <div>
         {name.age > 17 ? 
            (setResult( "Hello " + name.firstName)) 
            : 
            (setResult("You are too young" ))
            }
    </div>);
}

    return(
    <React.Fragment>
        
    <div> {result} </div>

    <div ><br /></div>

    <div>Name: <input
         value={name.firstName} 
         onChange={event => setName({...name, firstName: event.target.value})}
       /></div>
    
    <div> Age: <input
         value={name.age} 
         onChange={event => setName({...name, age: event.target.value})}
       /></div>

    <div>
        <button onClick={HandleClick}>Sbumit</button>
        </div>

    </React.Fragment>
    );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<UserForm  />);

    </script>
  </body>
</html>
